<%@ include file="common/headboard.jsp"%>
<%@ include file="common/navigation.jsp"%>

<fmt:setLocale value="en_US" scope="session"/>

<div class="container">
    <div class="text-center" style="margin: 30px">
        <h3>System of Employees</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Department</th>
                <th scope="col">Salary</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <c:forEach var="employee" items="${employees}"> <!--Este employees es el identificador que pusimos en el controlador !-->
                <tr>
                    <th scope="row">${employee.idEmployee}</th>
                    <td>${employee.nameEmployee}</td>
                    <td>${employee.departmentEmployee}</td>
                    <td>
                        <fmt:formatNumber type="currency"
                                          value="${employee.salaryEmployee}"/>
                    </td>
                    <td class="text-center">
                        <c:set var="urlEdit">
                           <c:url value="${application.contextPath}/edit">
                               <c:param name="idemployee"
                                        value="${employee.idEmployee}"/>
                           </c:url>
                        </c:set>
                        <a href="${urlEdit}"
                           class="btn btn-warning btn-sm me-3">Modify</a>
                        <c:set var="urlDelete">
                            <c:url value="${application.contextPath}/delete">
                                <c:param name="idEmployee" value="${employee.idEmployee}"/>
                            </c:url>
                        </c:set>
                        <a href="${urlDelete}"
                           class="btn btn-danger btn-sm">Delete</a>

                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>
</div>

<%@ include file="common/footer.jsp"%>
